<div class="container" style="padding-top: 50px;">
			<div class="row">
				<div class="col-md-6">
					<div class="tutor-card">
						<img src="/lib/images/contactus.png" width="300" height="300" alt="Tutorniverse - Contact Us">
					</div>
				</div>
				<div class="col-md-6">
						<div class="card-body">
							<h2 class="card-title">Thông tin liên lạc</h2>
							<form>
								<div class="form-group">
									<label for="name">Tên:</label>
									<input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn">
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
								</div>
								<div class="form-group">
									<label for="phone">Số điện thoại:</label>
									<input type="phone" class="form-control" id="phone" placeholder="Nhập điện thoại của bạn">
								</div>
								<div class="form-group">
									<label for="description">Làm thế nào chúng tôi có thể giúp đỡ?</label>
									<textarea class="form-control" id="description" rows="4" placeholder="Nhập lý do bạn cần trợ giúp"></textarea>
								</div>
								<input type="hidden" class="form-control" id="subject" value="contactUs">
								<button type="submit" class="btn btn-primary" onclick="postData('contactUs')" id="postButton">Gửi đi</button>
							</form>
						</div>
				</div>

			</div> <!-- row -->					
</div>
